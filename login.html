<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Young Money</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Young Money</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" style="padding-top: 50px">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <h3>Log In to Young Money</h3>
          <form id="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="output"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
      function setCookie(cname, cvalue) {
          document.cookie = cname + "=" + cvalue + ";path=/";
      }

      $('#form').submit(function(event) {
          event.preventDefault();
          $.post("https://ridgefieldttt.com/2340api.php", { src: "login", user: $('#username').val(), pass: $('#password').val() })
              .done(function( data ) {
                  if (data === 'false') {
                      setCookie('user', $('#username').val());
                      $('#output').html('<br /><div class="alert alert-danger" role="alert">Username or password is incorrect.</div>');
                  } else {
                      window.location.href = "dashboard.html";
                  }
              });
      })
    </script>

  </body>

</html>
